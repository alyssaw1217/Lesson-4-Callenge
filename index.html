<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 2 Homework</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Vina+Sans&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="css" />
  </head>
  <body>
    <div class="weather">
      <form id="location-form">
        <input
          type="location"
          id="location-input"
          placeholder="Search City"
          required
        />
        <input type="submit" value="Search" />
      </form>
      <button id="currentCity">Current Location</button>
      <h1><strong>Brecknock Township, PA</strong></h1>
      <div class="date">
        <span id="dateTime">
          Tuesday, April 25 <br />
          8:00 <br />
        </span>
        <span id="cloudy"> <strong>Sunny</strong> </span>
        <img src="images/sunny icon.png" alt="Sunny" />
        <span class="degree" id="currentDegree"><strong>49°F</strong></span>
      </div>
      <hr />
      <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <div>
              Wed <br />
              <img src="images/lightRain icon.png" alt="Light Rain" /> <br />
              61°/42°
            </div>
          </div>
          <div class="col-sm-3">
            <div>
              Thur <br />
              <img src="images/Cloudy icon.png" alt="Cloudy" /> <br />
              64°/44°
            </div>
          </div>
          <div class="col-sm-3">
            <div>
              Fri <br />
              <img src="images/Rain icon.png" alt="Rain" /> <br />
              58°/49°
            </div>
          </div>
          <div class="col-sm-3">
            <div>
              Sat <br />
              <img src="images/rainShowers icon.png" alt="Showers" /> <br />
              60°/50°
            </div>
          </div>
        </div>
      </div>
      <p>
        <br />
        <a
          herf="https://github.com/alyssaw1217/Lesson-4-Callenge"
          target="_blank"
          >Open-source code,
        </a>
        by Alyssa Washington
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
